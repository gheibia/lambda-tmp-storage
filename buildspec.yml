version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - ./gradlew -q clean packageLibs
      - mv build/distributions/lambdaEphemeral.zip build/distributions/lambdaEphemeral-libs.zip
      - ./gradlew -q build
      - sam package
        --template-file template.yml
        --s3-bucket ephemeral-tester-src
        --output-template-file out.yml
artifacts:
  files:
    - out.yml